---
layout: default
title: Reaktivo
---

{% for post in site.posts %} 
  <div class="post_wrapper"
    {% if post.style %} 
      style="color:{{post.style.color}};background:{{post.style.background}};"
    {% endif %}>
  
    <div class="meta">
      <a class="date" href="#">Posted on {{post.date | date: "%Y.%m.%d"}}</a>
    </div>
  
    <div class="post">
      {{ post.content }}
    </div>
  
  </div>
{% endfor %}
